{{define "default/author.html"}}
    {{template "default/header" .}}
    <div class="author-unique">
        <div class="pillar left"></div>
        <div class="pillar right"></div>
        <div class="dragon"></div>
        <div class="element author" id="{{.Author.ID}}">
            <div class="info">
                <div class="avatar"><img src="/bin/img/author/{{.Author.ID}}.png" alt=""/></div>
                <span class="name">{{.Author.AuthorName | unescaped}}</span>
                <span class="counter">{{template "default/counter_msg"}} : {{.TotalCount}}</span>
                <div class="tag tag-0" onclick="jump_tag({{.Source.ID}})">{{.Source.Tag | unescaped}}</div>
                <div class="thumb mask-attach" onclick="function thumb(uid) {return null;}thumb('{{.Author.ID}}');" title="{{template "default/end_crystal_msg"}} : {{.Author.Thumb}}"></div>
            </div>
            <div class="datapacks result">
                {{range .Author.Datapacks}}
                    <div class="datapack-short">
                        <div class="name" onclick="jump_datapack('{{.ID}}')">{{.Name}}</div>
                        <div class="tags">
                        {{range .Tags}}
                            <div class="tag tag-{{.Type}}" onclick="jump_tag({{.ID}})">{{.Tag | unescaped}}</div>
                        {{end}}
                        </div>
                        <div class="_goto mask-attach" onclick="jump_datapack('{{.ID}}')"></div>
                    </div>
                {{end}}
            </div>
        </div>
        <div class="dragon-bottom"></div>
    </div>
{{end}}
